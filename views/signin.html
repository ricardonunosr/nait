{% extends "partials/base.html" %}
{% block content %}
    <div class="flex items-center min-h-fit bg-white">
        <div class="container mx-auto">
            <div class="max-w-md mx-auto my-10">
                <div class="text-center">
                    <h1 class="my-3 text-3xl font-semibold text-gray-700">Sign in</h1>
                    <p class="text-gray-500">Sign in to access your account</p>
                </div>
                <div class="m-7">
                    <form hx-post="/admin/signin" hx-push-url="true">
                        <div class="mb-6">
                            <label for="email" class="block mb-2 text-sm text-gray-600">
                                Email
                                Address
                            </label>
                            <input type="email"
                                   name="email"
                                   id="email"
                                   placeholder="you@company.com"
                                   class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300" />
                        </div>
                        <div class="mb-6">
                            <div class="flex justify-between mb-2">
                                <label for="password" class="text-sm text-gray-600">Password</label>
                                <a href="#!"
                                   class="text-sm text-gray-400 focus:outline-none focus:text-indigo-500 hover:text-indigo-500">Forgot
                                password?</a>
                            </div>
                            <input type="password"
                                   name="password"
                                   id="password"
                                   placeholder="Your Password"
                                   class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300" />
                        </div>
                        <button class="w-full btn-primary">
                            Sign
                            in
                        </button>
                        <p id="error"></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
