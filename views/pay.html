{% extends 'partials/base.html' %}
{% block content %}
    <main class="flex flex-col w-auto justify-center items-center">
        <div class="flex flex-col justify-center items-center">
            <div class="relative flex flex-col items-center rounded-[10px] border-[1px] border-gray-200 w-[400px] mx-auto p-4 bg-white bg-clip-border shadow-md shadow-[#F3F3F3]">
                <div class="relative flex h-32 w-full justify-center rounded-xl bg-cover">
                    <img src='https://horizon-tailwind-react-git-tailwind-components-horizon-ui.vercel.app/static/media/banner.ef572d78f29b0fee0a09.png'
                         class="absolute flex h-32 w-full justify-center rounded-xl bg-cover">
                    <div class="absolute -bottom-12 flex h-[87px] w-[87px] items-center justify-center rounded-full border-[4px] border-white bg-pink-400">
                        <img class="h-full w-full rounded-full"
                             src='https://horizon-tailwind-react-git-tailwind-components-horizon-ui.vercel.app/static/media/avatar11.1060b63041fdffa5f8ef.png'
                             alt="" />
                    </div>
                </div>
                <div class="mt-16 flex flex-col items-center">
                    <h4 class="text-xl font-bold text-navy-700">{{ GuestFirstname }} {{ GuestLastname }}</h4>
                    <p class="text-base font-normal text-gray-600">Staff member</p>
                </div>
                <div class="flex space-x-1.5">
                    <a href="#twitter"
                       class="block bg-gradient-to-tr from-lime-500 to-lime-500 bg-clip-text font-sans text-xl font-normal leading-relaxed text-transparent antialiased">
                        <i class="fab fa-twitter" aria-hidden="true"></i>
                    </a>
                    <a href="#instagram"
                       class="block bg-gradient-to-tr from-lime-500 to-lime-500 bg-clip-text font-sans text-xl font-normal leading-relaxed text-transparent antialiased">
                        <i class="fab fa-instagram" aria-hidden="true"></i>
                    </a>
                </div>
                <select name="event_date" hx-get="/event" hx-target="#buy-button" hx-indicator=".htmx-indicator">
                   {% for event in Next5Events %}
                    <option value={{ event.EventDate }}>{{ event.EventName }} {{ event.EventDate }}</option>
                   {% endfor %}
                </select>
                <a href={{ EventURL }} id="buy-button">Buy</a>
                <stripe-buy-button buy-button-id="buy_btn_1O0lGOE8QTRfyHUcxzWF3jgA" publishable-key="pk_test_51NxxzAE8QTRfyHUcnQaSvgVPpsJX1QqaB9Z9PfOgbHseYrSx3T3z1tIrPm55MNT9q5JTzpthHVoayvjH12193q6S00iiy7el5X" client-reference-id="{{ GuestUsername }}">
                </stripe-buy-button>
            </div>
        </div>
    </main>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
          integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
          crossorigin="anonymous" />
{% endblock %}
